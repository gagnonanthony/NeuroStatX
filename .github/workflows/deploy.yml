name: Documentation
on:
  push:
    branches:
      - master 
      - main
      - docs
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure Git Credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
      - uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - name: Install and configure Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.7.1
          virtualenvs-create: true
          installer-parallel: true
      - name: Install NeuroStatX & dependencies
        run: |
          poetry install --with=docs --no-root --no-interaction
          poetry install --with=docs --no-interaction
      - name: Build markdown files
        run: |
          source $(poetry env info --path)/bin/activate
          cd docs/api/
          make markdown
          cd _build/markdown/
          python ../../../add_frontmatter.py *
          bash ../../../organize_files.sh ../../../starlight/src/content/docs/API/
          cd ${GITHUB_WORKSPACE}
      - name: Install Astro
        uses: withastro/action@v2
        with:
          path: ${GITHUB_WORKSPACE}/docs/starlight/
  
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
